      <p class="statement">
        I make music slowly.<br>

    </section>

      <img src="cottage.jpg" alt="Stone cottage">

    <section class="work">
      <h2>Levitating</h2>
      <span class="year">2026</span>
      <p class="work-note">
        Finding peace in not having to always escape.
      </p>
