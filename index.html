<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emeka Green — Indie Rock Artist | London</title>
  <meta name="description" content="Emeka Green is an Irish-Nigerian indie rock artist blending folk-inspired songwriting with emotive vocals and atmospheric instrumentals.">
  <link rel="stylesheet" href="style.css" />

  <!-- p5 core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <!-- p5 sound -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
</head>
<body>

  <main class="page">

    <section class="hero">
      <img src="cover.jpg" alt="Emeka Green walking at night">
      <audio id="audio-fallback" src="track.mp3" loop style="display: none;"></audio>
      <button id="play">listen</button>
      <p class="statement">
        I make music slowly.<br>
        This is where it lives.
      </p>
      <p class="epk-link"><a href="epk.html">EPK</a></p>
    </section>

    <section class="gallery">
      <img src="cottage.jpg" alt="Stone cottage">
      <img src="path.jpg" alt="Path through the woods">
    </section>

    <section class="work">
      <h2>Levitating</h2>
      <span class="year">2026</span>
      <p class="work-note">
        Finding peace in not having to always escape.
      </p>

      <nav class="work-links">
        <a href="#" target="_blank">Spotify</a>
        <span> • </span>
        <a href="#" target="_blank">Apple Music</a>
        <span> • </span>
        <a href="https://on.soundcloud.com/AzzqfG5Hz9MbhYBANl" target="_blank">SoundCloud</a>
      </nav>
    </section>

    <section class="email-signup">
      <div class="email-signup-inner">
        <h2>Come closer.</h2>
        <p>Acoustic versions and songs before they're released.</p>
        <form action="https://YOURACCOUNT.kit.com/forms/XXXX/subscriptions" method="post">
          <input type="email" name="email_address" placeholder="Your email" required>
          <button type="submit">Stay close</button>
        </form>
      </div>
    </section>

  </main>

  <script src="sketch.js"></script>
</body>
</html>
